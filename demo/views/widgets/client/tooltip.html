
<!-- TOOLTIP -->

<template name="tooltip">

  {{{sw.divider "Tooltip"}}}

  <div class="multiple">
    <div class="button tooltip-toggler bordered" data-target="#basic">
      <span>Basic</span>
      <i class="icon">info_outline</i>
    </div>
    <div class="button tooltip-toggler bordered" data-target="#tipless">
      <span>Tipless</span>
      <i class="icon">info_outline</i>
    </div>
    <div class="button tooltip-toggler bordered" data-target="#text">
      <span>Text</span>
      <i class="icon">info_outline</i>
    </div>
    <div class="button tooltip-toggler bordered" data-target="#image">
      <span>Image</span>
      <i class="icon">info_outline</i>
    </div>
    <div class="button tooltip-toggler bordered" data-target="#figure">
      <span>Figure</span>
      <i class="icon">info_outline</i>
    </div>
    <div class="button tooltip-toggler bordered" data-target="#advanced">
      <span>Advanced</span>
      <i class="icon">info_outline</i>
    </div>
  </div>

  {{> tooltip_tooltips}}

  {{> tooltip_actions}}

</template>

<!-- TOOLTIPS -->

<template name="tooltip_tooltips">

  <div id="basic" class="tooltip container">Hello there!</div>

  <div id="tipless" class="tooltip container no-tip">Tipless!</div>

  <div id="text" class="tooltip container">
    <p>{{sample.text 50}}</p>
  </div>

  <div id="image" class="tooltip container bordered">
    {{{sample.image}}}
  </div>

  <div id="figure" class="tooltip container">
    <figure>
      {{{sample.image}}}
    </figure>
  </div>

  <div id="advanced" class="tooltip card">
    <div class="card-header inherit">Header</div>
    <div class="card-block">Content</div>
    <div class="card-footer">Footer</div>
  </div>

</template>

<!-- ACTIONS -->

<template name="tooltip_actions">

  {{{sw.divider "Style"}}}

  {{{sw.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}

  {{{sw.divider "State"}}}

  <div class="multiple joined actions">
    {{{sw.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{sw.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.tooltip').toggleClass ( name );
    }

    function api ( action ) {
      $('.tooltip-toggler').tooltipToggler ( action );
    }
  </script>

</template>
