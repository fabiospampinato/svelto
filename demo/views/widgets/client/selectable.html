<!-- SELECTABLE -->

<template name="selectable_init">

  <script>
    $(function () {
      $('.other-elements').selectable ({
        selectors: {
          element: '.placeholder'
        },
        classes: {
          selected: 'green'
        }
      });
    });
  </script>

</template>

<!-- ACTIONS -->

<template name="selectable_actions">

  {{{sw.divider "API"}}}

  <div class="multiple actions">
    {{{sw.action "Init" "api ()"}}}
    {{{sw.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{sw.divider "State"}}}

  <div class="multiple joined actions">
    {{{sw.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{sw.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('table.table.selectable, .other-elements').selectable ( action );
    }
  </script>

</template>
