
<!-- LIMITED -->

<template name="limited">

  {{{sw.divider "Limited"}}}

  <div class="container bordered limitable">
    {{{sample.paragraph}}}
  </div>

  <div class="container bordered limitable">
    <p>{{{sample.text 50}}}</p>
  </div>

  <div class="multiple limitable">
    <div class="container bordered">
      <p>{{{sample.text 50}}}</p>
    </div>
    <div class="container bordered">
      <p>{{{sample.text 50}}}</p>
    </div>
  </div>

  <div class="multiple equal limitable">
    <div class="container bordered">1</div>
    <div class="container bordered">2</div>
    <div class="container bordered">3</div>
    <div class="container bordered">4</div>
    <div class="container bordered">5</div>
    <div class="container bordered">6</div>
    <div class="container bordered">7</div>
    <div class="container bordered">8</div>
    <div class="container bordered">9</div>
    <div class="container bordered">10</div>
  </div>

  {{> limited_actions}}

</template>

<!-- ACTIONS -->

<template name="limited_actions">

  {{{sw.divider "Style"}}}

  <div class="multiple actions">
    {{{sw.checkAction "Centered" "toggle_class ( 'centered' )"}}}
    {{{sw.checkAction "Limited" "toggle_class ( 'limited' )"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.limitable').toggleClass ( name );
    }
  </script>

</template>
